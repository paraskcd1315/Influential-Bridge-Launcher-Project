<!doctype html>
<html lang="en">
	<head style="background-color: transparent">
		<meta charset="utf-8" />
		<title>Influential</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1.25, user-scalable=no, minimum-scale=1.25, maximum-scale=1.25" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/fonts/FluentSystemIcons-Filled.css" />
		<link rel="stylesheet" href="./assets/fonts/FluentSystemIcons-Regular.css" />
	</head>
	<body style="background-color: transparent; overflow: hidden" class="mat-typography">
		<app-root></app-root>

		<svg style="display: none">
			<filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
				<feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
				<!-- Seeds: 14, 17,  -->

				<feComponentTransfer in="turbulence" result="mapped">
					<feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
					<feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
					<feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
				</feComponentTransfer>

				<feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

				<feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
					<fePointLight x="-200" y="-200" z="300" />
				</feSpecularLighting>

				<feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />

				<feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
			</filter>
		</svg>
	</body>
</html>
