<div id="start-menu" class="flex max-h-[calc(100dvh-18rem)] flex-col items-center justify-between gap-4 overflow-y-hidden rounded-lg border-t border-slate-400 px-4 pt-4 text-white backdrop-blur-2xl" [ngClass]="{ active: active() }">
    <div class="flex w-4 w-full flex-col rounded-t-lg border-t border-slate-400 bg-slate-800/20">
        <div class="flex w-full items-center gap-2 rounded-lg p-2">
            <mat-icon svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
            <input type="text" class="w-full p-2" placeholder="Search Apps..." />
        </div>
        <div class="h-[1px] w-full bg-blue-400"></div>
    </div>
    <div class="flex w-full flex-col gap-3 overflow-y-auto">
        @for (app of apps(); track app) {
            <button class="flex items-center gap-2" (click)="openApp(app.packageName)">
                <img [src]="getAppIcon(app.packageName)" class="h-8 w-8" />
                <span>
                    {{ app.label }}
                </span>
            </button>
        }
    </div>
</div>
