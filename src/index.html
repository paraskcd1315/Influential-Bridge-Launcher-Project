<!doctype html>
<html lang="en">
	<head style="background-color: transparent">
		<meta charset="utf-8" />
		<title>Influential</title>
		<base href="/" />
		<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/fonts/FluentSystemIcons-Filled.css" />
		<link rel="stylesheet" href="./assets/fonts/FluentSystemIcons-Regular.css" />
		<script src="https://berkaytumal.github.io/FxFilterJS/FxFilter.js"></script>
	</head>
	<body style="background-color: transparent; overflow: hidden" class="mat-typography">
		<app-root></app-root>
		<script>
			(function () {
				const dpi = window.devicePixelRatio || 1;

				// Clasificamos el "slider" basado en rangos de DPI conocidos
				let sliderValue;

				if (dpi <= 2.6) {
					sliderValue = 0;
				} else if (dpi <= 3.2) {
					sliderValue = 1;
				} else if (dpi <= 3.6) {
					sliderValue = 2;
				} else if (dpi <= 4.0) {
					sliderValue = 3;
				} else {
					sliderValue = 4;
				}

				// Escala deseada basada en slider
				let scale;
				switch (sliderValue) {
					case 0:
						scale = 1.2;
						break;
					case 1:
						scale = 1.0;
						break;
					default:
						scale = 1.0;
				}

				console.log(`DPI: ${dpi}, interpreted slider: ${sliderValue}, scale: ${scale}`);

				const viewport = document.getElementById('viewport');
				if (viewport) {
					viewport.setAttribute('content', `width=device-width, initial-scale=${scale.toFixed(2)}, minimum-scale=${scale.toFixed(2)}, maximum-scale=${scale.toFixed(2)}, user-scalable=no`);
				}
			})();
		</script>
	</body>
</html>
