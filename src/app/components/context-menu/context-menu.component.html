<div *ngIf="contextMenuVisible()" class="animate-fade-in z-50 flex flex-col rounded-lg border-t border-slate-400 text-white shadow-2xl backdrop-blur-2xl" [ngStyle]="getContextMenuStyle()">
	@for (item of contextMenuItems(); track item; let idx = $index, last = $last) {
		<button class="p-4" [ngClass]="{ 'border-b border-white/30': !last }" (click)="onClickContextMenuItem(item)" [attr.data-context-menu]="item.menuText">
			<span class="prevent-select">{{ item.menuText }}</span>
		</button>
	}
</div>
